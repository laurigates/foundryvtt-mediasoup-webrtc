[package]
name = "mediasoup-server"
version = "0.1.0"
edition = "2021"
authors = ["Generated by Claude Code"]
description = "MediaSoup server for FoundryVTT WebRTC plugin"

[dependencies]
# MediaSoup core
mediasoup = "0.18"

# WebSocket server
tokio-tungstenite = "0.21"
tokio = { version = "1.35", features = ["full"] }

# HTTP server for static files
warp = "0.3"

# JSON serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UUID generation
uuid = { version = "1.6", features = ["v4", "serde"] }

# Configuration
config = "0.14"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Collections
dashmap = "5.5"

# Network utilities
futures-util = "0.3"

[dev-dependencies]
tokio-test = "0.4"